<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库存管理系统</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">库存管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'inventory:customer_list' %}"><i class="fas fa-users"></i> 客户管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'inventory:product_type_list' %}"><i class="fas fa-box"></i> 产品型号</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'inventory:inbound_list' %}"><i class="fas fa-sign-in-alt"></i> 入库管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'inventory:outbound_list' %}"><i class="fas fa-sign-out-alt"></i> 出库管理</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="exportDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-file-export"></i> 导出管理
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#accountStatementModal">
                                <i class="fas fa-file-invoice"></i> 对账单导出
                            </a></li>
                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#deliveryNoteModal">
                                <i class="fas fa-truck"></i> 出货单导出
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 对账单导出模态框 -->
    <div class="modal fade" id="accountStatementModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">导出对账单</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">选择客户</label>
                        <select class="form-select" id="monthlyCustomerSelect">
                            <!-- 在视图中动态填充客户列表 -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">开始日期</label>
                        <input type="date" class="form-control" id="startDate">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">结束日期</label>
                        <input type="date" class="form-control" id="endDate">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="exportMonthlyBill()">导出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 出货单导出模态框 -->
    <div class="modal fade" id="deliveryNoteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">导出出货单</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">选择客户</label>
                        <select class="form-select" id="customerSelect">
                            <!-- 在视图中动态填充客户列表 -->
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="exportBill()">导出</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // 加载客户列表
        fetch('/inventory/get-customers-for-export/')
            .then(response => response.json())
            .then(data => {
                const monthlyCustomerSelect = document.getElementById('monthlyCustomerSelect');
                const customerSelect = document.getElementById('customerSelect');
                
                data.customers.forEach(customer => {
                    const option = new Option(customer.name, customer.id);
                    monthlyCustomerSelect.add(option.cloneNode(true));
                    customerSelect.add(option);
                });
            });
    });
    function exportBill() {
        const customerId = document.getElementById('customerSelect').value;
        if (customerId) {
            window.location.href = `/inventory/export-bill/${customerId}/`;
        } else {
            alert('请选择客户');
        }
    }

    function exportMonthlyBill() {
        const customerId = document.getElementById('monthlyCustomerSelect').value;
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;
        
        if (customerId && startDate && endDate) {
            window.location.href = `/inventory/customers/${customerId}/export-monthly-bill/?start_date=${startDate}&end_date=${endDate}`;
        } else {
            alert('请填写所有必填项');
        }
    }
    </script>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
